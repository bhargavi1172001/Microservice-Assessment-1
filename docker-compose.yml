

services:
  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - AI_SERVICE_URL=http://ai-service:5001
      - DEBUG=false
    depends_on:
      - ai-service
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - DEBUG=false
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    driver: bridge

volumes:
  ai-model-cache:
